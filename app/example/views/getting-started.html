<head>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
function initialize() {
  var mapProp = {
    center:new google.maps.LatLng(42.057800, -87.676417),
    zoom:18,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
  var myCenter=new google.maps.LatLng(42.057800, -87.676417);
  var marker=new google.maps.Marker({
  position:myCenter,
  });

  marker.setMap(map);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>

<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

<link rel='stylesheet' type='text/css' href='css/getting-started.css'>

</head>

<body>
<div ng-controller="GettingStartedController">

  <super-navbar>
    <super-navbar-title>
      Potty Pointr
    </super-navbar-title>
  </super-navbar>

<div id="googleMap"></div>
